<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Omotayo Ayobami Oyedele">
    <meta name="description" content="Discover local businesses, upcoming events, and networking opportunities with the Timbuktu Chamber of Commerce.">
    <link rel="stylesheet" href="styles/chamber.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Port+Lligat+Sans&family=Roboto:wght@100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Business Directory | Chamber of Commerce</title>
    <script src="scripts/directory.js" defer></script>
    <link rel="icon" href="favicon/favicon1.ico" type="image/x-icon">
    <meta property="og:title" content="Chamber Directory - Find Trusted Businesses">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://divine017.github.io/wdd231/chamber/images/logo.jpeg">
    <meta property="og:url" content="https://divine017.github.io/wdd231/chamber/directory.html">
    <meta property="og:description" content="Find reputable businesses, discover networking opportunities, and stay informed about local events.">
    <meta property="og:site_name" content="Timbuktu Chamber of Commerce">
</head>
<body>
    <main>
        <h2>Thank You!</h2>
        <p>We appreciate your submission. Hereâ€™s a summary of your application:</p>
      
        <ul id="confirmationDetails"></ul>
      </main>
      
      <script>
        const params = new URLSearchParams(window.location.search);
        const fields = ["firstName", "lastName", "email", "phone", "business", "timestamp"];
        const list = document.getElementById("confirmationDetails");
      
        fields.forEach(field => {
          if (params.has(field)) {
            const li = document.createElement("li");
            li.textContent = `${field.replace(/([A-Z])/g, " $1")}: ${params.get(field)}`;
            list.appendChild(li);
          }
        });
      </script>      
</body>
</html>
