<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="styles/asset.css">
    <script src="scripts/weather.js" defer></script>
</head>
<body>
    <h1>Weather Information</h1>
<main>
  <section class="weather-card">
    <h2>Current Weather in Trier, Germany</h2>
    <p>Temperature: <span id="current-temp">Loading...</span></p>
    <p>Humidity: <span id="humidity">Loading...</span></p>
    <p>Wind Speed: <span id="wind-speed">Loading...</span></p>
    <p>Feels Like: <span id="feels-like">Loading...</span></p>
    <figure>
      <img id="weather-icon" src="" alt="Weather icon will appear here">
      <figcaption id="weather-desc">Loading...</figcaption>
    </figure>
  </section>
</main>
<footer>
  Omotayo Ayobami Oyedele | OpenWeatherMap.org | CC BY-SA 4.0
</footer>
</body>
</html>
